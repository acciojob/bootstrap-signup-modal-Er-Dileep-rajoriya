<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Modal</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
</head>
<body>
    <div class="container text-center mt-5">
      <!-- Sign Up Button -->
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#signupModal"
      >
        Sign Up
      </button>
    </div>

    <!-- Signup Modal -->
    <div
      class="modal fade"
      id="signupModal"
      tabindex="-1"
      aria-labelledby="signupModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h5 class="modal-title" id="signupModalLabel">Create Account</h5>
            <button
              type="button"
              class="btn-close close"  <!-- Ensure the close class is here -->
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <!-- Modal Body -->
          <div class="modal-body">
            <form id="signupForm">  <!-- Added ID for form -->
              <!-- Email Input -->
              <div class="mb-3">
                <label for="emailInput" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="emailInput"
                  placeholder="Enter email"
                  required
                />
                <div class="form-text">Your information is safe with us.</div>
              </div>

              <!-- Password Input -->
              <div class="mb-3">
                <label for="passwordInput" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="passwordInput"
                  placeholder="Password"
                  required
                />
              </div>

              <!-- Confirm Password Input -->
              <div class="mb-3">
                <label for="confirmPasswordInput" class="form-label">Confirm Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="confirmPasswordInput"
                  placeholder="Confirm Password"
                  required
                />
              </div>
            </form>
          </div>
          <!-- Modal Footer -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary close-footer"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary" form="signupForm">Submit</button> <!-- Added form attribute -->
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript to check if modal is closing correctly -->
    <script>
      // Listen for the modal's hidden event to confirm it's closing
      var myModalEl = document.getElementById('signupModal')
      myModalEl.addEventListener('hidden.bs.modal', function () {
        console.log('Modal is closed');
      });
    </script>
</body>
</html>
